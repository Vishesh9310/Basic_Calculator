<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h2>Calculator</h2>
        </header>
        <section>
            <div id="calculator">
                <div id="display">
                    <input type="text" placeholder="Enter Numbers" autofocus="">
                </div>
                <div id="keyboard">
                    <div class="row">
                        <button class="but grey">AC</button>
                        <button class="but grey">DEL</button>
                        <button class="but grey">%</button>
                        <button class="but orange">/</button>
                    </div>
                    <div class="row">
                        <button class="but dark-grey">7</button>
                        <button class="but dark-grey">8</button>
                        <button class="but dark-grey">9</button>
                        <button class="but orange">*</button>
                    </div>
                    <div class="row">
                        <button class="but dark-grey">4</button>
                        <button class="but dark-grey">5</button>
                        <button class="but dark-grey">6</button>
                        <button class="but orange">+</button>
                    </div>
                    <div class="row">
                        <button class="but dark-grey">1</button>
                        <button class="but dark-grey">2</button>
                        <button class="but dark-grey">3</button>
                        <button class="but orange">-</button>
                    </div>
                    <div class="row">
                        <button class="but dark-grey">0</button>
                        <button class="but dark-grey">00</button>
                        <button class="but dark-grey">.</button>
                        <button class="but orange">=</button>
                    </div>
                </div>
            </div>
        </section>
        <div class="break">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>
        <footer>
            <p>This is second task of codealpha internship (calculator)
                <br>
                Created by Vishesh
            </p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
